<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
  <body>
    <div class="container loginpage mx-auto my-auto">
        <h5 class="text-center mt-5 text-danger fs-5">Welcome to Login Page</h5>
    <div class="loginform">
        <form action="" method="POST" class="text-center">
            {% csrf_token %}
            <p><input type="text" class="login-form mt-3" placeholder="Enter username" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"></p>
            <p><input type="password" class="login-form" placeholder="Enate Password" name="password" autocomplete="current-password" required id="id_password"></p>
            <input type="submit" value="Submit" class="btn btn-primary">
            <p class="mt-3 text-danger"><a href="{% url 'passwordreset' %}">Forgot Password?</a>
        </form>
    </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
